<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cute Love Messages</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Open Sans", sans-serif;
                background: linear-gradient(135deg, #fff0f6, #fcefee);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                position: relative;
                padding: 20px;
                /* Removed overflow: hidden to allow scrolling */
            }

            .container {
                width: 100%;
                max-width: 1000px;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
            }

            .view {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                transition:
                    opacity 0.5s ease,
                    transform 0.5s ease;
                margin-bottom: 40px; /* Added space between views */
            }

            .view.hidden {
                display: none; /* Changed from opacity to display for better scrolling */
            }

            /* Card View Styles */
            .memo-card {
                background-color: white;
                width: 100%;
                max-width: 500px;
                padding: 35px;
                border-radius: 30px;
                border: 2px dashed #ffb3c1;
                box-shadow: 0 15px 40px rgba(255, 105, 180, 0.2);
                text-align: center;
                position: relative;
                overflow: hidden;
                z-index: 10;
            }

            .memo-card:before {
                content: "";
                position: absolute;
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
                background: linear-gradient(
                    45deg,
                    #ff8fab,
                    #ffafcc,
                    #ffc2d1,
                    #ffafcc,
                    #ff8fab
                );
                z-index: -1;
                border-radius: 35px;
                animation: gradientBG 8s ease infinite;
                background-size: 400% 400%;
            }

            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .image-container {
                display: none;
            }

            .image-container img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                object-fit: cover;
                border: 5px solid #ffb3c1;
                box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            }

            .memo-card h1 {
                font-family: "Mochiy Pop One", sans-serif;
                color: #ff69b4;
                font-size: 2rem;
                text-shadow:
                    2px 2px 0px #fff,
                    4px 4px 0px rgba(255, 179, 193, 0.5);
                margin: 0 0 20px 0;
            }

            .sub-message {
                border: 2px dashed #ffb3c1;
                border-radius: 20px;
                padding: 20px;
                margin: 25px 0;
                font-size: 1.4rem;
                color: #e85d95;
                font-weight: bold;
                background: rgba(255, 255, 255, 0.7);
                white-space: pre-line; /* Preserve line breaks */
                word-wrap: break-word; /* Break long words */
                overflow-wrap: break-word; /* Alternative to word-wrap */
            }

            .memo-card .emoticon {
                font-size: 1.8rem;
                margin: 20px 0;
                color: #f78fb3;
                font-family: monospace;
            }

            .instructions {
                color: #ff8fab;
                margin-bottom: 25px;
                font-size: 1.1rem;
                font-weight: bold;
            }

            /* Screenshot View Styles */
            .screenshot-container {
                width: 100%;
                max-width: 1000px;
                background: #ffffff;
                border: 20px solid #ffb3c1;
                border-radius: 48px;
                box-shadow: 0 0 60px rgba(255, 105, 180, 0.3);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 40px 30px;
                position: relative;
                z-index: 10;
                margin-bottom: 40px; /* Added space between sections */
            }

            .image-frame {
                width: 100%;
                max-width: 800px;
                height: 450px;
                background: #ffe0ec;
                border: 16px dashed #ffb3c1;
                border-radius: 48px;
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 12px 40px rgba(255, 105, 180, 0.3);
            }

            .image-frame img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 24px;
            }

            .caption {
                margin-top: 40px;
                text-align: center;
                max-width: 800px;
            }

            .caption h1 {
                font-family: "Mochiy Pop One", sans-serif;
                font-size: 2.5rem;
                color: #ff69b4;
                margin: 0;
                text-shadow: 2px 2px white;
            }

            .caption p {
                font-size: 1.8rem;
                color: #e85d95;
                font-weight: bold;
                margin-top: 15px;
                white-space: pre-line;
                word-wrap: break-word;
            }

            .emoticon {
                margin-top: 25px;
                font-size: 2rem;
                color: #f78fb3;
                font-family: monospace;
            }

            /* Button Styles */
            .action-button {
                font-family: "Mochiy Pop One", sans-serif;
                background: linear-gradient(45deg, #ff8fab, #ffafcc);
                color: white;
                border: none;
                padding: 15px 35px;
                border-radius: 50px;
                font-size: 1.1em;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
                border-bottom: 4px solid #e85d95;
                transition: all 0.3s ease;
                margin-top: 20px;
                z-index: 20;
                position: relative;
            }

            .action-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
            }

            .action-button:active {
                transform: translateY(2px);
                box-shadow: 0 2px 10px rgba(255, 105, 180, 0.4);
            }

            .blur-text {
                filter: blur(8px);
                transition: filter 0.5s ease;
                cursor: pointer;
                user-select: none;
            }

            /* Floating Hearts */
            .floating-hearts {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 1;
            }

            .heart {
                position: absolute;
                color: rgba(255, 179, 193, 0.7);
                font-size: 20px;
                animation: float 8s linear infinite;
                opacity: 0;
            }

            @keyframes float {
                0% {
                    transform: translateY(100vh) rotate(0deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 0.8;
                }
                100% {
                    transform: translateY(-20vh) rotate(360deg);
                    opacity: 0;
                }
            }

            /* Progress Indicator */
            .progress-bar {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                max-width: 500px;
                height: 10px;
                background: rgba(255, 179, 193, 0.3);
                border-radius: 5px;
                z-index: 100;
            }

            .progress {
                height: 100%;
                width: 0%;
                background: linear-gradient(90deg, #ff8fab, #ffafcc);
                border-radius: 5px;
                transition: width 0.5s ease;
            }

            /* Mute Button */
            .mute-btn {
                position: fixed;
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                z-index: 1000;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                border: 2px solid #ffb3c1;
                transition: all 0.3s ease;
            }

            .mute-btn:hover {
                transform: scale(1.1);
                background: rgba(255, 255, 255, 0.9);
            }

            .mute-btn i {
                font-size: 20px;
                color: #ff69b4;
            }

            /* Responsive Design */
            @media (max-width: 900px) {
                .screenshot-container {
                    padding: 30px 20px;
                    border-width: 15px;
                }

                .image-frame {
                    height: 380px;
                    border-width: 12px;
                    padding: 15px;
                }

                .caption h1 {
                    font-size: 2rem;
                }

                .caption p {
                    font-size: 1.5rem;
                }

                .memo-card {
                    padding: 25px;
                }
            }

            @media (max-width: 600px) {
                .screenshot-container {
                    border-width: 12px;
                    border-radius: 30px;
                }

                .image-frame {
                    height: 280px;
                    border-width: 10px;
                    border-radius: 30px;
                }

                .caption h1 {
                    font-size: 1.7rem;
                }

                .caption p {
                    font-size: 1.3rem;
                }

                .emoticon {
                    font-size: 1.7rem;
                }

                .memo-card {
                    padding: 20px;
                }

                .memo-card h1 {
                    font-size: 1.6rem;
                }

                .sub-message {
                    font-size: 1.2rem;
                    padding: 15px;
                }

                .action-button {
                    padding: 12px 25px;
                    font-size: 1rem;
                }

                .mute-btn {
                    width: 40px;
                    height: 40px;
                    top: 15px;
                    right: 15px;
                }

                .mute-btn i {
                    font-size: 16px;
                }
            }
        </style>
    </head>
    <body>
        <!-- Audio Element -->
        <audio id="bgMusic" loop>
            <source src="nasheed.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <!-- Mute Button -->
        <div class="mute-btn" id="muteBtn">
            <i class="fas fa-volume-up"></i>
        </div>
        
        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Floating hearts -->
        <div class="floating-hearts" id="hearts-container"></div>

        <div class="container">
            <!-- Card View -->
            <div id="card-view" class="view">
                <div class="memo-card">
                    <div class="image-container">
                        <img
                            id="card-image"
                            src=""
                            alt="Cute Icon"
                        />
                    </div>
                    <h1 id="card-heading">Happy one year and two months!</h1>
                    <div id="card-sub" class="sub-message">mi amor!</div>
                    <p id="card-emoticon" class="emoticon">(o´▽`o)</p>
                    <p class="instructions">Click the next button!! ♡</p>
                    <button id="card-button" class="action-button">
                        Next!! ~w~
                    </button>
                </div>
            </div>

            <!-- Screenshot View -->
            <div id="screenshot-view" class="view hidden">
                <div class="screenshot-container">
                    <div class="image-frame">
                        <img
                            id="screenshot-image"
                            src=""
                            alt="Cute Portrait"
                        />
                    </div>
                    <div class="caption">
                        <h1 id="screenshot-heading">I love you!</h1>
                        <p id="screenshot-sub">Always and forever.</p>
                        <div id="screenshot-emoticon" class="emoticon">(´♡‿♡)</div>
                        <button id="screenshot-button" class="action-button">
                            Next
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Messages data
            const messages = [
                {
                    card: {
                        heading: "Happy birthday my princess!! 🎂",
                        sub: "So your 17 years old now! congrats i'm so proud of you. May allah bless your following year, give you so much happiness thoughtout the whole year and make you accomplish your goals and keep your soul pure and may allah protect you from the evils of this world and from falling into lust.",
                        emote: "(o´▽`o)",
                        image: "",
                    },
                    screenshot: {
                        heading: "Inshallah us in future 💘",
                        sub: "The path of darkness that once devoured me was outshined by the brightness form your soul.",
                        emote: "(´♡‿♡)",
                        image: "me1.jpg",
                    },
                },
                {
                    card: {
                        heading: "Thank you so much for being with me... ",
                        sub: "You listened to me, you understood me, you didn't judge me. All you did was show kindness to me. I'm so greatful for that, i was once scared of opening up and my heart locked itself from feeling any emotion. But now that your light entered my heart i feel at easy and my heart is slowly but surely opening it self.",
                        emote: "(ﾉ´ヮ`)ﾉ*:･ﾟ✧",
                        image: "",
                    },
                    screenshot: {
                        heading: "We look cute don't we? 🙂‍↕️ ",
                        sub: "You are not just my support… you are the core of my strength.",
                        emote: "(´♡‿♡)",
                        image: "me2.jpg",
                    },
                },
                {
                    card: {
                        heading: "Ever since you came in my life I changed a lot, I feel a lot more alive... ",
                        sub: "You make me laugh a lot, smile till my cheeks hurt T-T and especially your my motivation to go futher in life and be the best man possible for you and allah. I will always try to make you laugh, make you smile, comfort you.i'm gonna be always with you no matter what happens...  i pray to allah that he strongers my love for you remove all the lust from my life. inshallah our sabr will be worth it, may we be in each other's qabr and may our names be written for each other with tawakal.",
                        emote: "(*^-^*)",
                        image: "",
                    },
                    screenshot: {
                        heading: "Prince and princess 🥺",
                        sub: "This armor hides my scars, but not the kindness you showed me.",
                        emote: "(´♡‿♡)",
                        image: "me3.jpg",
                    },
                },
                {
                    card: {
                        heading: "You make me feel comfortable like i'm a kid again.",
                        sub: "you know i say like i scream like a girl, hide in my blanket, get red by your compliments. i don't really do any of this outside or in my home. i have a very different personality you know i'm quite, my natural resting is not smiling kinda serious idk bro, being around you makes me different in my heart. it's just so peaceful to talking with you i'm like always smilling. i don't get emotional often actually but with you i did quite a lot actually so really i'm very greatful for you being my life.",
                        emote: "(´♡‿♡`)",
                        image: "",
                    },
                    screenshot: {
                        heading: "Cutest duo?? 💝",
                        sub: "Even a blade like me can be softened by an angel like you",
                        emote: "(´♡‿♡)",
                        image: "me4.jpg",
                    },
                },
                {
                    card: {
                        heading: "🎉 Surprise Gift! 🎁",
                        sub: "I was suppose to gift you a ps code here but damn amazon ain't working i'm so sorry.. i will surely give it to you soon.",
                        emote: "ヽ(＾Д＾)ﾉ",
                        image: "",
                    },
                },
            ];

            // Create floating hearts
            const heartsContainer = document.getElementById("hearts-container");
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.animationDelay = Math.random() * 5 + "s";
                heart.style.fontSize = Math.random() * 20 + 15 + "px";
                heartsContainer.appendChild(heart);
            }

            // DOM Elements
            const cardView = document.getElementById("card-view");
            const screenshotView = document.getElementById("screenshot-view");
            const cardButton = document.getElementById("card-button");
            const screenshotButton =
                document.getElementById("screenshot-button");
            const progressBar = document.getElementById("progress");
            const muteBtn = document.getElementById("muteBtn");
            const bgMusic = document.getElementById("bgMusic");

            // Card elements
            const cardImage = document.getElementById("card-image");
            const cardHeading = document.getElementById("card-heading");
            const cardSub = document.getElementById("card-sub");
            const cardEmoticon = document.getElementById("card-emoticon");

            // Screenshot elements
            const screenshotImage = document.getElementById("screenshot-image");
            const screenshotHeading =
                document.getElementById("screenshot-heading");
            const screenshotSub = document.getElementById("screenshot-sub");
            const screenshotEmoticon = document.getElementById(
                "screenshot-emoticon",
            );

            // Current state
            let currentIndex = 0;
            let isMuted = false;

            // Initialize
            updateCard();
            updateProgressBar();
            
            // Try to autoplay music (may be blocked by browser)
            document.addEventListener('click', function() {
                bgMusic.play().catch(e => console.log("Autoplay prevented:", e));
            }, { once: true });

            // Mute button functionality
            muteBtn.addEventListener("click", function() {
                isMuted = !isMuted;
                
                if (isMuted) {
                    bgMusic.muted = true;
                    this.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    bgMusic.muted = false;
                    this.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });

            // Update card view
            function updateCard() {
                const cardData = messages[currentIndex].card;
                cardImage.src = cardData.image;
                cardHeading.textContent = cardData.heading;
                cardSub.textContent = cardData.sub;
                cardEmoticon.textContent = cardData.emote;

                // Special handling for surprise gift
                if (currentIndex === messages.length - 1) {
                    cardButton.textContent = "Reveal the gift";
                    cardSub.classList.add("blur-text");
                } else if (currentIndex === messages.length - 2) {
                    cardButton.textContent = "Receive thine present";
                } else {
                    cardButton.textContent = "Next!! ~w~";
                }
            }

            // Update screenshot view
            function updateScreenshot() {
                const screenshotData = messages[currentIndex].screenshot;
                screenshotImage.src = screenshotData.image;
                screenshotHeading.textContent = screenshotData.heading;
                screenshotSub.textContent = screenshotData.sub;
                screenshotEmoticon.textContent = screenshotData.emote;
            }

            // Update progress bar
            function updateProgressBar() {
                const progress = ((currentIndex + 1) / messages.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // Show card view
            function showCardView() {
                screenshotView.classList.add("hidden");
                cardView.classList.remove("hidden");
                updateCard();
                updateProgressBar();
                // Scroll to the card view
                cardView.scrollIntoView({ behavior: 'smooth' });
            }

            // Show screenshot view
            function showScreenshotView() {
                updateScreenshot();
                cardView.classList.add("hidden");
                screenshotView.classList.remove("hidden");
                updateProgressBar();
                // Scroll to the screenshot view
                screenshotView.scrollIntoView({ behavior: 'smooth' });
            }

            // Event listeners
            cardButton.addEventListener("click", () => {
                if (currentIndex === messages.length - 1) {
                    // Reveal the gift
                    cardSub.classList.remove("blur-text");
                    cardButton.textContent = "🎁 Gift Revealed! 🎁";
                    cardButton.disabled = true;
                } else if (currentIndex < messages.length - 1) {
                    // If it's a regular card, show screenshot
                    if (messages[currentIndex].screenshot) {
                        showScreenshotView();
                    } else {
                        // If no screenshot, move to next card
                        currentIndex++;
                        showCardView();
                    }
                }
            });

            screenshotButton.addEventListener("click", () => {
                currentIndex++;
                if (currentIndex < messages.length) {
                    showCardView();
                }
            });

            // Add some interactive effects to buttons
            const buttons = document.querySelectorAll(".action-button");
            buttons.forEach((button) => {
                button.addEventListener("mouseenter", function () {
                    this.style.transform = "scale(1.05)";
                });

                button.addEventListener("mouseleave", function () {
                    this.style.transform = "scale(1)";
                });
            });
        </script>
    </body>
</html>
